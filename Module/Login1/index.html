<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple login</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="content-login">
        <div class="con-login">
            <h1>
                Log In
            </h1>
            <div class="con-inputs">
                <div class="con-input">
                    <label for="email">
                        Email
                    </label>
                    <input placeholder="example@mail.com" autocomplete="off" id="email" type="text">
                </div>
                <div class="con-input">
                    <label for="password">
                        Password
                    </label>
                    <input id="password" type="password">
                </div>
                <div class="con-forgot">
                    <a href="">
                        Forgot password?
                    </a>
                </div>
            </div>

            <footer>
                <button class="btn-login">
                    Log In
                </button>
            </footer>
        </div>
    </div>
    <div class="con-animate">
        <div id="lottie"></div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.1/lottie.min.js'></script>
    <script src="./script.js"></script>

</body>

</html>
